<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=3">
        <title>Калькулятор</title>
        <link rel="stylesheet" type="text/css" href="calcul.css">
        <script src="calcul.js"></script>
    </head>
    <body>
        <div id="calcul">
            <div><h1>Калькулятор</h1></div>
            <input type="text" class="field" id="memory" readonly>
            <br>
            <input type="text" class="field" id="field" readonly>
            <br>
            <button id="percent" class="but">%</button>
            <button id="delete" class="but">&larr;</button>
            <button id="clean" class="but">C</button>
            <button id="/" class="oper but">/</button>
            <br>
            <button id="7" class="digit but">7</button>
            <button id="8" class="digit but">8</button>
            <button id="9" class="digit but">9</button>
            <button id="*" class="oper but">*</button>
            <br>
            <button id="4" class="digit but">4</button>
            <button id="5" class="digit but">5</button>
            <button id="6" class="digit but">6</button>
            <button id="-" class="oper but">-</button>
            <br>
            <button id="1" class="digit but">1</button>
            <button id="2" class="digit but">2</button>
            <button id="3" class="digit but">3</button>
            <button id="+" class="oper but">+</button>
            <br>
            <button id="change" class="but">+/-</button>
            <button id="0" class="digit but">0</button>
            <button id="dot" class="but">.</button>
            <button id="=" class="but">=</button>
        </div>
    </body>
</html>
